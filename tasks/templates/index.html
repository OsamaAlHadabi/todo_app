<h1>To-Do List</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="New Task">
    <button type="submit">Add</button>
</form>
<ul>
  {% for task in tasks %}
    <li>{{ task.title }} - {% if task.completed %}Done{% else %}Pending{% endif %}</li>
  {% endfor %}
</ul>
